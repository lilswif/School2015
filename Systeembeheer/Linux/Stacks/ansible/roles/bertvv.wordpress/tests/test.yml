---
- hosts: all
  sudo: true
  vars:
    httpd_scripting: 'php'
    mariadb_databases:
      - wordpress_db
    mariadb_users:
      - name: wordpress_usr
        password: ywIapecJalg6
        priv: wordpress_db.*:ALL

    wordpress_database: wordpress_db
    wordpress_user: wordpress_usr
    wordpress_password: ywIapecJalg6
    wordpress_plugins:
      - name: wp-super-cache
        version: 1.4.5
      - name: jetpack
        version: 3.7.2
      - name: lipsum
    wordpress_themes:
      - name: xcel
        version: 1.0.9
  tasks:
    - name: Ensure firewalld is disabled, it is not a concern of this role
      service:
        name: firewalld
        state: stopped
        enabled: false
  roles:
    - wordpress
